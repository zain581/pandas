name: pandas-dev
channels:
  - conda-forge
dependencies:
  - python=3.11

  # build dependencies
  - versioneer[toml]
  - meson[ninja]=1.2.1
  - meson-python=0.13.1
  - cython>=0.29.33

  # test dependencies
  - pytest>=7.3.2
  - pytest-cov
  # Once pytest-cov > 4 comes out, unpin this
  # Right now, a DeprecationWarning related to rsyncdir
  # causes an InternalError within pytest
  - pytest-xdist>=2.2.0, <3
  - hypothesis>=6.46.1
  - pytest-asyncio>=0.17.0

  # pandas dependencies
  - python-dateutil
  - pytz
  - pip

  - pip:
    - "--extra-index-url https://pypi.anaconda.org/scientific-python-nightly-wheels/simple"
    - "--pre"
    - "numpy"
    - "scipy"
    - "tzdata>=2022.1"
