name: pandas-dev
channels:
  - conda-forge
dependencies:
  - python=3.11

  # build dependencies
  - versioneer[toml]
  - meson[ninja]=1.2.1
  - cython>=0.29.33
  - meson-python=0.13.1

  # test dependencies
  - pytest>=7.3.2
  - pytest-cov
  - pytest-xdist>=2.2.0
  - hypothesis>=6.46.1

  # required dependencies
  - python-dateutil
  - numpy<2
  - pytz
  - pip

  - pip:
    - "tzdata>=2022.7"
    - "--extra-index-url https://pypi.fury.io/arrow-nightlies/"
    - "--prefer-binary"
    - "--pre"
    - "pyarrow"
