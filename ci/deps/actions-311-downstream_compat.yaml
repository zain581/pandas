# Non-dependencies that pandas utilizes or has compatibility with pandas objects
name: pandas-dev
channels:
  - conda-forge
dependencies:
  - python=3.11

  # build dependencies
  - versioneer[toml]
  - cython>=0.29.33
  - meson[ninja]=1.2.1
  - meson-python=0.13.1

  # test dependencies
  - pytest>=7.3.2
  - pytest-cov
  - pytest-xdist>=2.2.0
  - pytest-asyncio>=0.17.0
  - pytest-localserver>=0.7.1
  - boto3

  # required dependencies
  - python-dateutil
  - numpy<2
  - pytz

  # optional dependencies
  - beautifulsoup4>=4.11.1
  - blosc>=1.21.0
  - bottleneck>=1.3.4
  - fastparquet>=0.8.1
  - fsspec>=2022.05.0
  - html5lib>=1.1
  - hypothesis>=6.46.1
  - gcsfs>=2022.05.0
  - jinja2>=3.1.2
  - lxml>=4.8.0
  - matplotlib>=3.6.1, <3.8
  - numba>=0.55.2
  - numexpr>=2.8.0
  - odfpy>=1.4.1
  - qtpy>=2.2.0
  - openpyxl>=3.0.10
  - pandas-gbq>=0.17.5
  - psycopg2>=2.9.3
  - pyarrow>=7.0.0
  - pymysql>=1.0.2
  - pyreadstat>=1.1.5
  - pytables>=3.7.0
  - python-calamine>=0.1.6
  - pyxlsb>=1.0.9
  - s3fs>=2022.05.0
  - scipy>=1.8.1
  - sqlalchemy>=1.4.36
  - tabulate>=0.8.10
  - xarray>=2022.03.0
  - xlrd>=2.0.1
  - xlsxwriter>=3.0.3
  - zstandard>=0.17.0

  # downstream packages
  - botocore
  - cftime
  - dask
  - ipython
  - geopandas-base
  - seaborn
  - scikit-learn
  - statsmodels
  - coverage
  - pandas-datareader
  - pyyaml
  - py
  - pip:
    - dataframe-api-compat>=0.1.7
    - pyqt5>=5.15.6
    - tzdata>=2022.1
